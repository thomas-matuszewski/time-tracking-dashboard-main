<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="profil">
                <div class="about">
                    <img src="../images/image-jeremy.png" alt="avatar" />
                    <div class="name">
                        <h3>Report for</h3>
                        <h1>
                            <strong>Jeremyn Robson</strong>
                        </h1>
                    </div>
                </div>
                <div class="list">
                    <ul>
                        <li>
                            <button class="active" id="daily">Daily</button>
                        </li>
                        <li>
                            <button class="" id="weekly">Weekly</button>
                        </li>
                        <li>
                            <button class="" id="monthly">Monthly</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tills">
                <div class="till">
                    <div class="hood"></div>
                    <div class="content">
                        <div class="info">
                            <h2 id="title"></h2>
                            <img
                                src="../images/icon-ellipsis.svg"
                                alt="ellipsis"
                            />
                        </div>
                        <div class="timeframes">
                            <h1 id="current"></h1>
                            <p><span id="previous"></span></p>
                        </div>
                    </div>
                </div>
                <div class="till">
                    <div class="hood"></div>
                    <div class="content">
                        <div class="info">
                            <h2 id="title"></h2>
                            <img
                                src="../images/icon-ellipsis.svg"
                                alt="ellipsis"
                            />
                        </div>
                        <div class="timeframes">
                            <h1 id="current"></h1>
                            <p><span id="previous"></span></p>
                        </div>
                    </div>
                </div>
                <div class="till">
                    <div class="hood"></div>
                    <div class="content">
                        <div class="info">
                            <h2 id="title"></h2>
                            <img
                                src="../images/icon-ellipsis.svg"
                                alt="ellipsis"
                            />
                        </div>
                        <div class="timeframes">
                            <h1 id="current"></h1>
                            <p><span id="previous"></span></p>
                        </div>
                    </div>
                </div>
                <div class="till">
                    <div class="hood"></div>
                    <div class="content">
                        <div class="info">
                            <h2 id="title"></h2>
                            <img
                                src="../images/icon-ellipsis.svg"
                                alt="ellipsis"
                            />
                        </div>
                        <div class="timeframes">
                            <h1 id="current"></h1>
                            <p><span id="previous"></span></p>
                        </div>
                    </div>
                </div>
                <div class="till">
                    <div class="hood"></div>
                    <div class="content">
                        <div class="info">
                            <h2 id="title"></h2>
                            <img
                                src="../images/icon-ellipsis.svg"
                                alt="ellipsis"
                            />
                        </div>
                        <div class="timeframes">
                            <h1 id="current"></h1>
                            <p><span id="previous"></span></p>
                        </div>
                    </div>
                </div>
                <div class="till">
                    <div class="hood"></div>
                    <div class="content">
                        <div class="info">
                            <h2 id="title"></h2>
                            <img
                                src="../images/icon-ellipsis.svg"
                                alt="ellipsis"
                            />
                        </div>
                        <div class="timeframes">
                            <h1 id="current"></h1>
                            <p><span id="previous"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/thomas-matuszewski" target="_blank"
                >Tomasz Matuszewski</a
            >.
        </div>
        <script src="/src/data.json"></script>
        <script src="app.js"></script>
    </body>
</html>
